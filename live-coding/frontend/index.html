<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>GeeksforGeeks</title>
    <link rel="stylesheet" 
          href="style.css">
</head>

<body>
    <header>
        <h1 class="heading">AltiusHub</h1>
        <h3 class="title">Login & Registration Form</h3>
    </header>

    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <input class="email ele" 
                       placeholder="apple_189">
                <input type="password"
                       class="password ele" 
                       placeholder="password">
                <button class="clkbtn">Login</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input class="email ele" 
                       placeholder="apple_189">
                <input type="password"
                       class="password ele" 
                       placeholder="password">
                <button class="clkbtn">Register</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
